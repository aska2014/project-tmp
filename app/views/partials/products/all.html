<div class="row">
	<h1>Display all products</h1>
	<hr>
	<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in products">
				<td><a href="#/products/edit/{{ product._id }}">{{ product.title }}</a></td>
				<td>{{ product.description }}</td>
			</tr>
		</tbody>
	</table>
</div>
