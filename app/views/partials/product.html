<div class="row">
	<h1>Edit product page</h1>
	<hr>
	<form name="form" ng-submit="submit()">
		<div class="row">
			<div class="alert alert-danger" ng-repeat="error in errors"></div>
		</div>
		<div class="row">
				<div class="col-md-4"><img ng-src="{{ product.image }}" alt="" class="img-responsive"></div>
				<div class="col-md-8">
					<h2 contenteditable="true" ng-model="product.title"></h2>
					<p contenteditable="true" ng-model="product.description"></p>
				</div>
		</div>
		<hr>
		<div class="row">
			<button type="submit" class="btn btn-lg btn-block btn-danger" ng-disabled="saving">
				{{ saving ? 'Saving...' : 'Save' }}
			</button>
		</div>
	</form>
</div>
